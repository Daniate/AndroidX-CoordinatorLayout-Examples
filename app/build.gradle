apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.daniate.androidx_coordinatorlayout_examples"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    implementation "com.google.android.material:material:1.0.0"

    // SwipeRecyclerView
    implementation "com.yanzhenjie.recyclerview:x:1.3.2"
    // BRVAH
    implementation "com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.50"
    // SmartRefreshLayout
    def smart_refresh_layout_version = "1.1.0-alpha-16"
    implementation "com.scwang.smartrefresh:SmartRefreshLayout:$smart_refresh_layout_version"
    implementation "com.scwang.smartrefresh:SmartRefreshHeader:$smart_refresh_layout_version"
    // StatusBar
    implementation "com.github.chenglei1986.statusbar:library:1.1.0"
}
